<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/dream_blog/bs/css/bootstrap.css">
    <link rel="stylesheet" href="/dream_blog/dreamAdmin/css/dreamAdmin.css">
    <link rel="stylesheet" href="/dream_blog/dreamAdmin/css/articleEditor.css">
</head>
<style>
    #slt{
        display: none;
    }
    #preview {
        width: 100%;
        max-width: 160px;
        height: 100%;
        max-height: 120px;
        border:1px solid ;
        border-color: #fff;
        box-sizing: border-box;
        overflow: hidden;
    }

    #preview img{
        width:100%;
    }
</style>
<body>
<!--顶部导航栏部分-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs" aria-expanded="false">
                <span class="sr-only">组合</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" title="logoTitle" href="index.html">管理后台</a>
        </div>
        <div class="collapse navbar-collapse" id="bs">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">当前用户：<span class="badge">TestUser</span></a>
                </li>
                <li>
                    <a href="/dream_blog/index.html">返回博客首页</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- 中间主体内容部分 -->
<div class="pageContainer">
    <!-- 左侧导航栏 -->
    <div class="pageSidebar">
        <ul class="nav nav-stacked nav-pills">
            <li role="presentation">
                <a href="sortManagement.html">文章分类管理</a>
            </li>
            <li role="presentation">
                <a href="articleEditor.html">发布文章</a>
            </li>
            <li role="presentation">
                <a href="articleList.html">文章列表</a>
            </li>
            <li role="presentation">
                <a href="reviews.html">评论管理</a>
            </li>
            <li role="presentation">
                <a href="aboutme.html">关于我编辑</a>
            </li>
        </ul>
    </div>
    <!-- 正文内容部分 -->
    <div class="pageContent">
        <div class="container">
            <h3 class="col-md-offset-1">文章编辑</h3>
            <form action="" enctype ="multipart/form-data">
                <h3></h3>
                <div class="row marginBottom">
                    <div class="col-sm-2 col-md-2 col-lg-1 leftR">
                        <p class="control-label">标题：</p>
                    </div>
                    <div class="col-sm-9 col-md-8 col-lg-9">
                        <textarea id="Atitle" type="text/plain" style="width:100%"></textarea>
                    </div>
                </div>
                <div class="row marginBottom">
                    <div class="col-sm-2 col-md-2 col-lg-1 leftR">
                        <p class="control-label">摘要：</p>
                    </div>
                    <div class="col-sm-9 col-md-8 col-lg-9">
                        <textarea id="Azhaiyao" type="text/plain" style="width:100%"></textarea>
                    </div>
                </div>
                <div class="row marginBottom">
                    <div class="col-sm-2 col-md-2 col-lg-1 leftR">
                        <p class="control-label">缩略图：</p>
                    </div>
                    <div class="col-sm-9 col-md-8 col-lg-9">
                        <label for="slt">
                            <p class="btn btn-info">点击上传图片</p>
                        </label>
                        <input type="file" id="slt">
                        <div id="preview">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="row marginBottom">
                    <div class="col-sm-2 col-md-2 col-lg-1 leftR">
                        <p class="control-label">内容：</p>
                    </div>
                    <div class="col-sm-9 col-md-8 col-lg-9">
                        <textarea id="Acont" type="text/plain" style="width:100%"></textarea>
                    </div>
                </div>
                <div class="row marginBottom">
                    <div class="col-sm-2 col-md-2 col-lg-1 leftR">
                        <p class="control-label">类型：</p>
                    </div>
                    <div class="col-sm-9 col-md-8 col-lg-9">
                        <select class="form-control input-sm" name="leixing" id="leixing">
                            <option value="0">请选择类型</option>
                            <option value="日记1">日记</option>
                            <option value="心得1">心得</option>
                            <option value="笔记1">笔记</option>
                        </select>
                    </div>
                </div>
                <div class="row marginBottom">
                    <div class="col-sm-9 col-md-8 col-lg-9 col-sm-offset-2 col-md-offset-2 col-lg-offset-1">
                        <input type="button" class="btn btn-info" onclick="tiajia()" value="保存修改">
                    </div>
                </div>
            </form>
            <div class="alert alert-danger alertCont" role="alert">
                <p>请输入内容</p>
            </div>
        </div>
    </div>
</div>

<!-- 底部页脚部分 -->
<div class="footer">
    <p class="text-center">
        2018 &copy; Dream_Blog.
    </p>
</div>
</body>
<script src="/dream_blog/js/jquery.js"></script>
<script src="/dream_blog/bs/js/bootstrap.js"></script>
<script type="text/javascript" charset="utf-8" src="/dream_blog/dreamAdmin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/dream_blog/dreamAdmin/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/dream_blog/dreamAdmin/ueditor/lang/zh-cn/zh-cn.js"></script>
<script src="/dream_blog/dreamAdmin/js/editor.js"></script>
<script src="/dream_blog/dreamAdmin/js/jquery.ui.widget.js"></script>
<script src="/dream_blog/dreamAdmin/js/jquery.iframe-transport.js"></script>
<script src="/dream_blog/dreamAdmin/js/jquery.fileupload.js"></script>

    });
</script>

</html>
