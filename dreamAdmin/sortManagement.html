<script>
    $(function(){
        var url = 'http://192.168.0.1:64957';
        $.ajax({
            url:url,
            dateType:'JSON',
            success:function(lx){
                for(var i = 0;i<lx.length;i++){
                    var tbody='<tr>';
                    tbody +='<td>'+i+'</td>';
                    tbody +='<td class="yleixing">'+lx[i].leixing+'</td>';
                    tbody +='<td class="text-right">';
                    tbody +='<button class="btn btn-info btnBj" data-toggle="modal" data-target="#exampleModal">编辑</button>';
                    tbody +='<button class="btn btn-danger btnDel">删除</button>';
                    tbody +='</td>';
                    tbody +='</tr>';
                    $('#tbody').append(tbody);
                }
            },
            erroe:function () {

            }
        })
        var trSize = $("tbody tr").length;
        if(trSize >= 7) {
            $(".bs-example").show();
        }else{
            $(".bs-example").hide();
        }

        $('.btnBj').click(function(){
            var yVal = $(this).parent().siblings('.yleixing').text();
            $('#old').attr('placeholder',yVal);
        });

        $('.btnDel').click(function(){
            var yVal = $(this).parent().siblings('.yleixing').text();
            var result = confirm('确定删除  '+yVal+'  这个类型?');
            if(result){
                $(this).parent().parent().remove();
            }
        });

    });

    function tianjia(){
        var newLei = $('#new').val();
        var reg=new RegExp("^([\u4E00-\uFA29]|[\uE7C7-\uE7F3])*$");
        if(newLei == ""|| !reg.test(newLei)){
            $('.newAlert').text('类型不能为空且必须为中文').css('display','block');
            return false;
        }

        if(newLei.length < 2 || newLei.length > 6){
            $('.newAlert').text('类型名称长度应在2-6之间').css('display','block');
            return false;
        }

        $('.newAlert').text('').css('display','none');

        var url = 'http://192.168.10.1';
        $.ajax({
            url:url,
            type:'POST',
            data:{
                leixing:newLei
            },
            dateType:'JSON',
            success:function(){
                window.location.href=location.href;
            },
            erroe:function(){

            }
        })
    }


</script>
